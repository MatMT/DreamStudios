<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreams!</title>
    <link rel="stylesheet" href="Css/style.css">
    <script src="https://kit.fontawesome.com/030cc458bf.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container bg-principal">
        <div class="card">
            <div class="row card-header">
                <div class="col-2">
                    <h3 class="logo"><i class="far fa-play-circle"></i></h3>
                </div>
                <div class="col-2 carga">
                    <label for="files" class="carga"><i class="fas fa-arrow-circle-up"></i></label>
                    <input type="file" id="files" name="files[]" multiple/>
                </div>
            </div>
                <div class="card-content">
                    <div class="card-image">
                        <img src="https://i1.sndcdn.com/artworks-000327624567-tdsv8g-t500x500.jpg" alt="Album-icon">
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
