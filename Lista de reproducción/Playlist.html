<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="img/Ds_logo.ico">
        <title>Dreams!</title>
        <link rel="stylesheet" href="Archisvos_DS_CSS/interfaz_principal.css">
        <script src="https://kit.fontawesome.com/745bd9b0c7.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="big_class">
            <div class="aside_left">
                <div class="logo">
                    <img src="img/logo_interf.png">
                    <h1>Dreams!</h1>
                </div>
                <div class="menu_options">
                    <div id="home">
                        <i class="fas fa-music"></i>
                        <p>Inicio</p>
                    </div>
                    <div id="bookstore">
                        <i class="fas fa-th-large"></i>
                        <p>Biblioteca</p>
                    </div>
                    <div id="favorite">
                        <i class="fas fa-heart"></i>
                        <p>Favoritos</p>
                    </div>
                    <div id="studios">
                        <img src="img/iconos/icon_04.png">
                        <p>DreamStudios</p>
                    </div>
                </div>
            </div>
             <!----------------------------->
            <section id="content">
                <div class="box_top">
                    <div id="searcher">
                    <input type="text" placeholder="Buscar..">
                    </div>
                    <div id="user">
                        <i class="fas fa-user"></i>
                        <p>Oscar456play<p>
                    </div>
    
                </div>
                <div class="box_content">
                    <img id="playlist_image" src="img/otros/imgprueba.jpg">
                    <button id="button_play" type="button"> Escuchar </button>
                    <div class="Playlist_info">
                    <h1 id="playlist_title"> Mi playlist </h1>
                    <h2 id="playlist_description"> Todo lo que quiero escuchar </h2>
                    <h3 id="playlist_user"> By:Oscar </h3>
                    <hr>
                    </div>
                </div>
    
            </section>
            <!----------------------------->
            <div class="headerD">
                <div id="fondo_1">
                    <img src="img/Fondos/background_1.png">
                </div>
            </div>
            
            <div class="box_background">
                <div id="fondo_2">
                    <img src="img/Fondos/background_2.png">
                </div>
            </div>

            
           <!----------aqui iba antes------------------->

            <div class="resproductor">
                <div class="objects">
                    <div id="play">
                        <img class="play_2" src="img/iconos/Play_01.png">
                    </div>
                </div>
                <div id="line_down"></div>                            
            </div>

        </div>
        

    </body>

</html>
