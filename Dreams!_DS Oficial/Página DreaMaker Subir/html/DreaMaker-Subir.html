<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dreams!- Reproductor de Música</title>
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
        <link rel="icon" href="../../Recursos/Iconos/Ds_logo.ico"> 
        <link rel="stylesheet" href="../../Página Principal/Archisvos_DS_CSS/Home-style.css"><!--Plantilla del reproductor-->
        <link rel="stylesheet" type="text/css" href="DreaMaker-Subir.css"><!--Aqui insertaran la dirección del nuevo archivo CSS-->  
        <link rel="stylesheet" type="text/css" href="../../Recursos/Iconos/Font-icons/css/icons-dreams-home.css">
        <link rel="stylesheet" type="text/css" href="../../Recursos/Iconos/Font-icons/css/icons-dreams-home-embedded.css">
        <link rel="stylesheet" type="text/css" href="../../Recursos/Iconos/Font-icons/css/animation.css">
    
    </head>
    <body>
        <div class="big-container">
            <div class="container-header">
                
            </div>
            
            <div class="imit-aside">
                <div class="logo_box_aside">
                    <img src="../../Recursos/Imágenes/1x/Recurso 1.png">
                </div>
                <!---Menú de Dreams-->
                <div class="main_menu_aside">
                    <div class="active-option">
                        <a><i class="icon-music-2"></i>
                        <p>Inicio</p></a>
                    </div>
                    <div class="option">
                        <a><i class="icon-th-large-outline"></i>
                        <p>Mi biblioteca</p></a>
                    </div>
                    <div class="option">
                        <a><i class="icon-heart-empty"></i>
                        <p>Mis favoritos</p></a>
                    </div>
                    <div class="option">
                        <a><i class="icon-music-1"></i>
                        <p>DreaMaker</p></a>
                    </div>    
                </div>
    
                <div class="play-list">
                    <div class="create_play_list option">
                        <a><i class="icon-plus-squared"></i>
                        <p>Crear Play List</p></a>
                    </div>
    
                    <div class="my-play-list">
                        <p><i class="icon-right-open-mini"></i>My Music of Niall Horan my favorute</p>
                    </div>
    
                </div>
            </div>

            <!--Importanteeeeeeeeeeeeeeeeeeeeeeeeeeeeeee-->

            <section class="main-contaier">
                <div class="container-top">
                <div class="text-dream"><h1>DreaMaker</h1>
                    <h2>Make your dream</h2></div>
                <div class="btns"><button class="btn btn-blue">Subir al Albúm</button>
                    <br>
                <button class="btn btn-no">Terminar</button>
                </div>
                </div>
                <div class="container-centro">
                <div class="btn-tres">
                    <button class="btn btn-orange">Subir Archivo MP3</button>
                    <form class="form">
                        <input type="text" required>
                        <label class="lbl-art"><span class="text-art">Nombre del artista</span></label>
                    </form>
                    <br>
                    <form class="form2">
                        <input type="text" required>
                        <label class="lbl-autor"><span class="text-autor">Autor</span></label>
                    </form>
                    <br>
                    <form class="form3">
                    <input type="text" required>
                        <label class="lbl-descrip"><span class="text-descrip">Descripción</span></label>    
                    </form>
                    <br>
                    <label for="lbl-generos">Géneros</label>
                    <select name="Géneros">
                        <option disabled="">Seleciona un género o más</option>
                        <option value="Rock">Rock</option>
                        <option value="Pop">Pop</option>
                        <option value="Rap">Rap</option>
                        <option value="Trap">Trap</option>
                        <option value="Reggaetón">Reggaetón</option>
                        <option value="Baladas">Baladas</option>
                    </select>
                    </div>
                    <div class="img-subir"><img src="../../Recursos/Iconos/icono-d.svg" alt="img"></div>
                <!--Aqui colocaran el nuevo contenido, pueden borar mi nombre xddd-->

                <!--solo trabajaran en la etiqueta section-->
                
            </section>   



            <header class="searcher-container">
                <input type="text" class="searcher-user" placeholder="Buscar canciones, artistas..." required>
                <i class="icon-note" id="nota"></i>

                <a href=""><i class="icon-menu" id="menu"></i></a>

                <div class="line-soft"></div>
            </header>
            

        </div>
        
        
        <footer>
            <div class="picture-song-footer">
                <img src="../img/1x1-Artist/nioce.jpg" id="img-artist-1">
            </div>
            <div class="artist-enojoy">
                <p id="enjoy-with">Disfruta con...</p>
                <p id="name-artist">Harry Styles s</p>
                
            </div>
            
            <div class="more-icons">
                <i class="icon-loop"></i>
                <i class="icon-shuffle"></i>    
            </div>

            <div class="line-time-song">

                <div class="center-song">
                    <p id="name-song">Nice to Meet Ya</p>
                    <i class="icon-heart-empty"></i>
                    <p id="name-artist-2">Niall Horan</p>
                </div>

                <div class="center-bar-time">
                                
                    <div class="time-start">0:00</div>
                    <div class="bar-time">
                        <div id="progress"></div>
                    </div>
                    <div class="time-end">0:00</div>
                </div>
            </div>
            <div class="sound-play">
                <i class="icon-volume"></i>
                <div class="audio-line">
                    <div class="audio-progres"></div>
                </div>
            </div>

            <div class="icons-play-pause">
                
                <i class="icon-to-start-1" id="before-song"></i>

                <div class="play pause">
                    <i class="icon-play-1" id="play-start"></i>
                    <i class="icon-pause-1" id="pause"></i> 
                </div>
                              
                <i class="icon-to-end-1" id="next-song"></i>
            </div>
        </footer>

    </body>
</html>
