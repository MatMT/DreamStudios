<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
        <link rel="stylesheet" href="../Css/forms.css">
    </head>
    <body>
    <div class="MEGADIV">
        <div class="Logo">
            <image src="../Assets/images/Logo inicio de sesion.png" id="logo">
        </div>
        <div class="Introduction">
            <h1>Registrarse para soñar!</h1>
            <br>
            <p>¿Hay música en el espacio exterior?</p>
        </div>
        <form id="personal-data">

        <div id="datos_form">
            </div>
                <div class="datos">
                    <label for="NameType">¿Como te llamaremos?</label>
                    <br>
                    <input type="text" name="NameType"  placeholder="Tu nombre de Usuario" class="nombre" id="NameType" required>
                </div>
                <div class="datos">
                    <label for="EmailType">Tu correo eléctronico</label>
                    <br>
                    <input type="email" name="EmailType" placeholder="correo@example.com"  class="nombre" id="EmailType" required>
                </div>
                <div class="datos">
                    <label for="PassType">Establece tu contraseña</label>
                    <br>
                    <input type="password" name="PassType" placeholder="Tu contraseña segura"  class="nombre" id="PassType" required>
                </div>
                <div class="datos">
                    <label for="AgeType">¿Cuantos años tienes?</label>           
                    <br>         
                    <input type="number" name="AgeType" min="0" max="120" placeholder="0"  id="AgeType" required>
                </div>
                ¿Cúal es tu género?          
                <div class="datos_button">
                    <br>         
                    <input type="radio" name="GenderType" value="Mujer" id="AgeType" placeholder="Mujer" required><label for="GenderType" >Mujer</label><br>
                    <input type="radio" name="GenderType" value="Hombre" id="AgeType" required><label for="GenderType">Hombre</label><br>
                </div>
                <hr>
            <div id="botones">
                <input type="submit" value="Enviar" class="boton">
                <input type="reset" value="Borrar" class="boton">
            </div>
        </form>
    </div>
    </body>

    <script>
        const form = document.getElementById("personal-data")
       
        form.addEventListener("submit", function(event){
            event.preventDefault();
            let FormPersonalData = new FormData(form);

            let Nombre = FormPersonalData.get("NameType");
            let Edad = FormPersonalData.get("AgeType");
            let Pais = FormPersonalData.get("CountryType");
            let Telefono = FormPersonalData.get("TelType");
            let Email = FormPersonalData.get("EmailType");
            let Work = FormPersonalData.get("WorkType");

            document.getElementById("NameType_R").innerHTML = Nombre;
            document.getElementById("AgeType_R").innerHTML = Edad; 
            document.getElementById("CountryType_R").innerHTML = Pais; 
            document.getElementById("TelType_R").innerHTML = Telefono; 
            document.getElementById("EmailType_R").innerHTML = Email;  
            document.getElementById("WorkType_R").innerHTML = Work;  
        }
        )
    </script>

</html>
