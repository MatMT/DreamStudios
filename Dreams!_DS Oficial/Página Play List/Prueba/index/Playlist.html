<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dreams! Home</title>
        <link rel="icon" href="../../Recursos/Iconos/Ds_logo.ico">
        <link rel="stylesheet" href="../Archisvos_DS_CSS/Style_home.css">
        <link rel="stylesheet" type="text/css" href="../../../Recursos/Iconos/Font-icons/css/icons-dreams-home.css">
        <link rel="stylesheet" type="text/css" href="../../../Recursos/Iconos/Font-icons/css/icons-dreams-home-embedded.css">
        <link rel="stylesheet" type="text/css" href="../../../Recursos/Iconos/Font-icons/css/animation.css">
    
    </head>
    <body>
        <div class="super_mega_box">

            <div class="background-dreams">

            </div>
            
            <section class="container_dreams">
                <header class="searcher-container">
                    <input type="text" class="searcher-user" placeholder="Buscar canciones, artistas..." required>
                    <i class="icon-note" id="nota"></i>

                    <a href=""><i class="icon-menu" id="menu"></i></a>

                    <div class="line-soft"></div>
                </header>
                <!--En esta seccion puedes colocar el contenido NUEVO-->

            <section id="content">
                <div class="box_content">
                    <div class="playlist_front">
                    <img id="playlist_image" src="../img/1x1-Artist/nioce.jpg">
                    </div>
                    <br>
                    <!---Aqui iba el Boton anteriormente xD-->
                
                    <div class="Playlist_info">
                    <h1 id="playlist_title"> Mi playlist </h1>
                    <h2 id="playlist_description"> Todo lo que quiero escuchar </h2>
                    <h3 id="playlist_user"> By:Oscar </h3>
                </div>
                    <button id="button_play" type="button"> Escuchar </button>
                </div>
            </section>
                
            <!------------------------------------------------------------------->
<!--
            <section class="list">
                <hr>
                <div class="list_data">
                    <ul id="lista1">
                    <li><p id="song_num">#</p></li>
                    <li><p id="song">Canción</p></li>
                    <li><p id="artist">Artista</p></li>
                    <li><p id="album">Album</p></li>
                </ul>
                </div>
            </section>
            -->
            <!------------------------------------------------------------------->
            </section>

            <aside class="box_aside_left">
                <div class="logo_box_aside">
                    <img src="../../../Recursos/Imágenes/1x/Recurso 1.png">
                    
                </div>

                
                <div class="main_menu_aside">
                    <div class="active-option">
                        <a><i class="icon-music-2"></i>
                        <p>Inicio</p></a>
                    </div>
                    <div class="option">
                        <a><i class="icon-th-large-outline"></i>
                        <p>Mi biblioteca</p></a>
                    </div>
                    <div class="option">
                        <a><i class="icon-heart-empty"></i>
                        <p>Mis favoritos</p></a>
                    </div>
                    <div class="option">
                        <a><i class="icon-music-1"></i>
                        <p>DreaMaker</p></a>
                    </div>
                    
                </div>
                <div class="play-list">
                    <div class="create_play_list option">
                        <a><i class="icon-plus-squared"></i>
                        <p>Crear Play List</p></a>
                    </div>

                </div>
            </aside>
           
        </div>
        <footer class="player_audio_song">
            
            <div class="song-is-playing">
                <img src="../img/1x1-Artist/nioce.jpg" id="img-artist-1">
                
                <p id="enjoy-with">Disfruta con...</p>
                <p id="name-artist">Niall</p>
                
            </div>

            <div class="more-icons">
                <i class="icon-volume"></i>
                <i class="icon-loop"></i>
                <i class="icon-shuffle"></i>               
                
            </div>

            <div class="center-song">
                <p id="name-song">Nice to Meet Ya</p>
                <i class="icon-heart-empty"></i>
                <p id="name-artist-2">Niall Horan</p>
            </div>

            <div class="center-bar-time">
                                
                <div class="time-start">0:00</div>
                <div class="bar-time">
                    <div id="progress"></div>
                </div>
                <div class="time-end">0:00</div>
            </div>

            <div class="icons-play-pause">
                
                <i class="icon-to-start" id="before-song"></i>
                
                <img src="../../../Recursos/Iconos/otros iconos/SVG/Recurso 2.svg">
                
                <i class="icon-to-end" id="next-song"></i>
            </div>


        </footer>
    
    </body>
</html>
